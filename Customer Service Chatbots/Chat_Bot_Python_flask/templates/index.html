<!DOCTYPE html>
<html>
<head>
<title>Chatbot</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    position: relative;
  }

  #chat-container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    width: 400px;
    position: fixed;
    bottom: 80px;
    right: 30px;
    display: none; /* Initially hidden */
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  #chat-history {
    height: 300px;
    overflow-y: scroll;
  }

  .user-message {
    text-align: right;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 10px;
    margin-bottom: 5px;
  }

  .bot-message {
    text-align: left;
    padding: 10px;
    background-color: #e0f0e0;
    border-radius: 10px;
    margin-bottom: 5px;
  }

  form {
    display: flex;
  }

  input {
    flex-grow: 1;
    margin-right: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
  }

  #loader {
    display: none; /* Hide by default */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Chatbot toggle button */
  #chatbot-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 15px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
  }

  /* Image style (optional) */
  #chatbot-toggle img {
    width: 50px;
    height: 50px;
  }
</style>
</head>
<body>
  <div id="chat-container">
    <h1>Chatbot</h1>
    <div id="chat-history">Welcome to Notion Demands Chatbot<br><br></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Enter your message">
      <button type="submit">Send</button>
    </form>
    <div id="loader">
      <img src="{{ url_for('static', filename='loader.gif') }}" width="150px" alt="Loading...">
    </div>
  </div>
  
  
  <!-- Chatbot toggle button -->
  <button id="chatbot-toggle">
    <!-- Optionally use an image instead of text -->
    <!-- <img src="{{ url_for('static', filename='chatbot-icon.png') }}" alt="Chatbot"> -->
    Chat
  </button>

  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');
    const chatContainer = document.getElementById('chat-container');
    const chatbotToggle = document.getElementById('chatbot-toggle');
    const loader = document.getElementById('loader');

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = ''; // Clear input field

      // Display user's message
      chatHistory.innerHTML += `<div class="user-message">${userMessage}</div>`;

      loader.style.display = 'block'; // Show the loader

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        const botMessage = data.response;

        // Introduce a delay before displaying the bot's message and hiding the loader
        setTimeout(() => {
          // Display bot's message
          chatHistory.innerHTML += `<div class="bot-message">${botMessage}</div>`;
          chatHistory.scrollTop = chatHistory.scrollHeight;

          // Hide the loader after the delay
          loader.style.display = 'none';
        }, 2000); // Adjust the delay time (in milliseconds) as needed
      } catch (error) {
        console.error('Error:', error);
        loader.style.display = 'none'; // Hide the loader in case of error
      }
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission
      sendMessage();
    });

    chatbotToggle.addEventListener('click', () => {
      if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
        chatContainer.style.display = 'block';
      } else {
        chatContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
