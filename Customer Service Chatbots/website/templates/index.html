<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Chatbot</title>
    <style>
        /* Chatbot button and chat window styling */
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .chatbox {
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            width: 300px;
            height: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chatbox-header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chatbox-messages {
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .chatbox-input {
            padding: 10px;
        }
        .chatbox-input input {
            width: 80%;
            padding: 5px;
        }
        .chatbox-input button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<!-- Button to open chatbot -->
<button id="open-chatbot">Chat with us</button>

<!-- Chatbot UI -->
<div id="chatbot" class="chatbox">
    <div class="chatbox-header">Chatbot</div>
    <div class="chatbox-messages" id="messages"></div>
    <div class="chatbox-input">
        <input type="text" id="user-input" placeholder="Ask a question...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Open chatbot when button is clicked
    document.getElementById('open-chatbot').addEventListener('click', function () {
        document.getElementById('chatbot').style.display = 'block';
    });

    // Send a message to the chatbot
    function sendMessage() {
        var userInput = document.getElementById('user-input').value;
        var messageContainer = document.getElementById('messages');

        // Display user message
        var userMessage = document.createElement('div');
        userMessage.textContent = "You: " + userInput;
        messageContainer.appendChild(userMessage);

        // Send message to Flask backend
        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            // Display chatbot's response
            var botMessage = document.createElement('div');
            botMessage.textContent = "Bot: " + data.response;
            messageContainer.appendChild(botMessage);
        });

        // Clear input field
        document.getElementById('user-input').value = '';
    }
</script>

</body>
</html>
